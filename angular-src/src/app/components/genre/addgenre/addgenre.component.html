<div class="container" style="margin-top: 100px">

  <button type="button" class="btn btn-default btn-lg" (click)="goBackToGenres()">
    <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
  </button>


  <h4 style="margin-top: 30px">Add Genre</h4>

<form (submit)="onGenreSubmit()" style="padding-top: 20px">
  <div class="form-group">
    <label>Genre Name</label>
    <input type="text" [(ngModel)]="genrename" name="genrename" class="form-control">
  </div>
  <input type="submit" class="btn btn-default" value="Submit">
</form>

</div>
