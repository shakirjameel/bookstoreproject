
<div class="container" style="margin-top: 100px">
  <div class="row">
    <div *ngIf="showGenres">
      <div *ngIf="showAdminStuff()">

        <a class="btn submit-btn btn-default pull-left" type="submit" (click)="addGenre()">Add Genre</a>

        <a style="margin-left: 10px" class="btn submit-btn btn-default pull-left" type="submit" (click)="editAndDeleteGenre()">Edit and Delete Genre</a>

      </div>
    </div>
  </div>



  <div *ngIf="showGenres">
    <div *ngFor="let genre of genres">
      <div class="col-md-6" style="display: inline">
        <input id="{{genre.type}}" class="btn submit-btn btn-default genres" type="submit" value="{{genre.type | uppercase}}"(click)="displayGenreRelatedBooks($event)"/>
      </div>

    </div>
  </div>




</div>
