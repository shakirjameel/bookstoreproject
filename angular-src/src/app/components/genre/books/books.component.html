<div class="container" style="margin-top: 100px">

<div *ngIf="addBookNotClicked && notShowDetails">

  <div class="row">
    <button type="button" class="btn btn-default btn-lg" (click)="goBackToGenres()">
      <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
    </button>

    <span *ngIf="showAdminStuff()">
      <input style="margin-left: 10px; padding: 9px 9px 10px 10px;" type="submit" class="btn btn-default" (click)="addBookFunction()" value="Add Book">
    </span>
  </div>

    <div *ngFor="let genreRelatedBook of genreRelatedBooks">
  <!-- Bind the selected Genre with the variable in the ts file-->
    <div class="col-xs-12 col-md-6">
      <div class="panel panel-default">
        <div class="panel-image">
          <img src="{{genreRelatedBook.image_url}}" class="panel-image-preview img-responsive" />
          <label for="toggle-4"></label>
        </div>
        <input type="checkbox" id="toggle-4" checked class="panel-image-toggle">
        <div class="panel-body">
          <h5>{{genreRelatedBook.title}}</h5>
        </div>
        <div class="panel-footer text-center">
          <!-- <input class="btn submit-btn" type="submit" value="Get Details"(click)="getDetails(genreRelatedBook)"/> -->
          <a class="get-deets" (click)="getDetails(genreRelatedBook)"><strong>Get Details</strong></a>

        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="notShowDetails && !addBookNotClicked">
  <button type="button" class="btn btn-default btn-lg" (click)="addBookNotClicked=true">
    <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
  </button>
  <app-addbook [passGenreSelected]="passGenreSelected"></app-addbook>
</div>

<div *ngIf="!notShowDetails">
  <button type="button" class="btn btn-default btn-lg" (click)="notShowDetails=true">
    <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
  </button>
  <app-details [bookDetails]="bookDetails"></app-details>
</div>
</div>
