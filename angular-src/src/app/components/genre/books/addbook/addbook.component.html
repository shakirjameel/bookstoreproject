<h4 class="page-header">Add Book</h4>
<form (submit)="onBookSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="title" name="title" class="form-control">
  </div>
  <div class="form-group">
    <label>Author</label>
    <input type="text" [(ngModel)]="author" name="author" class="form-control">
  </div>
  <div class="form-group">
    <label>Edition</label>
    <input type="text" [(ngModel)]="edition" name="edition" class="form-control" >
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="description" name="description" class="form-control">
  </div>
  <div class="form-group">
    <label>Publisher</label>
    <input type="text" [(ngModel)]="publisher" name="publisher" class="form-control">
  </div>
  <div class="form-group">
    <label>Image URL</label>
    <input type="text" [(ngModel)]="image_url" name="image_url" class="form-control">
  </div>
  <input type="submit" class="btn btn-default" value="Submit">
</form>
