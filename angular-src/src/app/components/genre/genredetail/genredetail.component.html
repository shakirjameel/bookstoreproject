<div class="container" style="margin-top: 100px; margin-bottom: 50px">

  <button type="button" class="btn btn-default btn-lg" (click)="goBackToGenres()">
    <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
  </button>

<div *ngIf="!showGenreEdit">
  <div>
    <div *ngFor="let genre of genres">
    <h4 class="page-header">Genre Details</h4>
    <ul class="list group">
      <li class="list-group-item">Genre Type : <strong>{{genre.type}}</strong></li>
      <!--<li class="list-group-item">Created On: {{genre.create_date | date:"MMM d, y"}}</li>-->
    </ul>

      <input style="margin-top: 10px; margin-left: 20px;" type="submit" class="btn btn-default" (click)="showEditGenre(genre)" value="Edit Genre Details">

      <input style="margin-top: 10px;" type="submit" class="btn btn-default" (click)="deleteGenre(genre._id)" value="Delete Genre">

    </div>
  </div>
</div>

<div *ngIf="showGenreEdit">
  <h4 class="page-header">Edit Book Details</h4>
  <form (submit)="onEditGenreDetailsSubmit(id)">
    <div class="form-group">
      <label>Genre Type</label>
      <input type="text" [(ngModel)]="type" name="type" class="form-control" value="{{type}}">
    </div>
    <input type="submit" class="btn btn-default" value="Submit">
  </form>
</div>
</div>
