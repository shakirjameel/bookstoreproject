<h4 class="page-header">Add Semester Book</h4>
<form (submit)="onSemBookSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="title" name="title" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="description" name="description" class="form-control">
  </div>
  <div class="form-group">
    <label>Image URL</label>
    <input type="text" [(ngModel)]="image_url" name="image_url" class="form-control">
  </div>
  <input type="submit" class="btn btn-default" value="Submit">
</form>
