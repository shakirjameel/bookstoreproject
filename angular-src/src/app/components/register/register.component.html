<div class="container">
<h4 class="page-header">Register</h4>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>PRN</label>
    <input type="text" [(ngModel)]="prn" name="prn" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Contact Number</label>
    <input type="text" [(ngModel)]="mobile" name="mobile" class="form-control">
  </div>
  <div class="form-group">
    <label>Semester</label>
    <input type="text" [(ngModel)]="sem" name="sem" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-default" value="Submit">
</form>
</div>
